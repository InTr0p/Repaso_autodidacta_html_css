<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Area</title>
</head>
<body>
    <form action="" class="formf">
        <h2> Formulario de Contacto</h2>
        <div class="child">
            <label for="nombre">Nombre Completo</label>
            <input type="text" placeholder="Juanito de la panza" required class="childd" id="nombre" >
           <label for="email" >Email</label>
            <input id="email" type="email" placeholder="email@g,ail.com" required class="childdd">
            <label for="contactanos" >Contactanos!</label>
            <textarea id="contactanos"  class="textareaform" name="" id=""
            placeholder="Deja tu mensaje" ></textarea>

           <label  for="acuerdos">Acepta los terminos y condiciones</label>
            <input type="checkbox" id="acuerdos">
        </div>
    </form>
</body>
</html>
