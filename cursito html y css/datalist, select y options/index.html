<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Datalist, select y options</title>
</head>
<body>
    <form action="" class="formf">
        <h2>Formulario de Contacto</h2>
        <div class="child">
            <label for="nombre">Nombre Completo</label>
            <input type="text" placeholder="Juanito de la panza" required class="childd" id="nombre">

            <label for="email">Email</label>
            <input id="email" type="email" placeholder="email@gmail.com" required class="childdd">

            <label for="tipo-usuario">Tipo de usuario</label>
            <select name="type-of-user" id="tipo-usuario">
                <option>Seguidor/a</option>
                <option>Empresa</option>
                <option>Otros</option>
            </select>

            <label for="referente">Referente</label>
            <input list="referentes" id="referente" name="referente">
            <datalist id="referentes">
                <option value="soy dalto">
                <option value="Empresa">
                <option value="Otro">
            </datalist>

            <label for="contactanos">Contáctanos!</label>
            <textarea id="contactanos" class="textareaform" placeholder="Deja tu mensaje"></textarea>

            <label for="acuerdos">Acepta los términos y condiciones</label>
            <input type="checkbox" id="acuerdos">
        </div>
    </form>
</body>
</html>
