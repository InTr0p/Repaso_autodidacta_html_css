<!DOCTYPE html>
<html lang="en"> <!--Define lenguaje de la pagina-->
<head>
    <meta charset="UTF-8"> <!--le dice al documento la codigficacion, carteles unicode, permite todos los caracteres utilizados por todos los idiomas del mundo, es decir, codificacion universal-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" esta pagina se trata de bla bla bla y bla bla bla">
    <meta name="keywords" content=" frutas, bananas, manzana, papa"> <!--Palabras clave de que se trata la pagina-->
    <meta name="author" content="NOMBRE_DEL_AUTOR">
    <meta name="robots" content="nosnippet"><!--No indexa la pagina en motores de busqueda-->
    <meta name="robots" content="nosnippet"><!--No almacena copia de pagina web en cache, recomendable para paginas con cambios contantes, ejemplo, pagina de bolsa-->
    <meta name="robots" content="noimageindex"><!--No se indexan imagenes-->
    <meta name="title" content="venta de frutas"> <!--titulo de pagina-->
    <meta OG:TITLE content="">
    <meta OG:IMAGE content="">
    <meta OG:description content="">
    <meta OG:url content="">



    <link rel="icon" href="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3270009/hackthebox-icon-md.png" type="image/png">
    <title>comentarios, metatags y favicons</title>
</head>

</body>
</html>
