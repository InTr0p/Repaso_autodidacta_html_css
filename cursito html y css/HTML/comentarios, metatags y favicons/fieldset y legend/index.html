<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario con Fieldset y Label</title>
</head>
<body>
    <form action="" class="formf">
        <h2>Formulario de Registro</h2>

        <fieldset>
            <legend>Información Personal</legend>

            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" required>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <label for="genero">Género:</label>
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Información de Contacto</legend>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="email@dominio.com" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="+56 9 1234 5678" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Calle Falsa 123" required>
        </fieldset>

        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
